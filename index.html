<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="stats__card">
      <div class="stats__content">
        <h1 class="stats__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="stats__description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer experience, and overall efficiency.</p>
        <div class="stats__infos">
          <div class="stats__info">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="stats__info">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="stats__info">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="stats__img--box">
        <img src="images/image-header-desktop.jpg" alt="" class="stats__img">
      </div>
    </div>
  </main>
</body>

</html>
